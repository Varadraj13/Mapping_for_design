<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRC - Base Map 2B</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Georgia, serif;
            background: #fafafa;
        }
        
        #map {
            height: 100vh;
            width: 100%;
        }
        
        .map-controls {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        #north-arrow {
            pointer-events: auto;
        }
        
        #scale-bar {
            pointer-events: auto;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div class="map-controls">
      <div id="north-arrow" style="position:absolute;top:30px;left:30px;z-index:1000;">
        <svg width="32" height="32" viewBox="0 0 32 32">
          <polygon points="16,2 22,22 16,18 10,22" fill="#222" />
          <text x="16" y="30" text-anchor="middle" font-size="10" fill="#222" font-family="Georgia,serif">N</text>
        </svg>
      </div>
      <div id="scale-bar" style="position:absolute;bottom:30px;left:30px;z-index:1000;background:#fff;padding:2px 8px;border:1px solid #ccc;font-family:Georgia,serif;font-size:12px;">
        <span id="scale-bar-label">Scale</span>
      </div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
        // Initialize map centered on DRC
        var map = L.map('map').setView([-3.5, 21.75], 5);
        
        // Add CartoDB Light basemap only
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: 'Â© CartoDB contributors',
            maxZoom: 19
        }).addTo(map);
        
        // Add Leaflet scale control
        L.control.scale({position: 'bottomleft', imperial: false}).addTo(map);
        
        // Expose for external access
        window.map = map;
    </script>
</body>
</html>
